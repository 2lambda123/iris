<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Test</title>
  <script type="module" src="./test.js"></script>
</head>

<body style="background-color: gray;">
  <div>
    <label for="minFreq">Min Freq</label>
    <input type="text" id="minFreq" value="420 Mhz">
    <label for="maxFreq">Max Freq</label>
    <input type="text" id="maxFreq" value="450 Mhz">
    <label for="noiseFloor">Noise Floor</label>
    <input type="text" id="noiseFloor" value="-100">
    <label for="refreshRate">Refresh Rate</label>
    <input type="text" id="refreshRate" value="20">
    <input type="button" id="colors" value="Toggle Colors">
    <select id="freqBand" value="UHF">
      <option value="HF">HF</option>
      <option value="VHF">VHF</option>
      <option value="UHF">UHF</option>
      <option value="L">L</option>
      <option value="S">S</option>
      <option value="C">C</option>
      <option value="X">X</option>
      <option value="Ku">Ku</option>
      <option value="K">K</option>
      <option value="Ka">Ka</option>
      <option value="V">V</option>
      <option value="W">W</option>
      <option value="MM/G">MM/G</option>
    </select>
  </div>
  <canvas id="test" width="1600" height="1200"></canvas>
</body>

</html>
